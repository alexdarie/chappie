<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHRef="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>Sync with Strava</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="showProgressBar" type="indeterminate" reversed="true"></ion-progress-bar>
  <ion-list style="margin-bottom: 2rem;">
    <ion-item-divider>
      <ion-label>
        This feature will be available in a future version.
      </ion-label>
    </ion-item-divider>
  </ion-list>
</ion-content>
