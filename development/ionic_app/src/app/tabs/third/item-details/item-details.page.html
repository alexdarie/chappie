<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHRef="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedItem.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar *ngIf="showProgressBar" type="indeterminate" reversed="true"></ion-progress-bar>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Height</ion-label>
        <ion-input [(ngModel)]="loadedItem.id" required></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="onUpdate()"><ion-icon name="brush"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-fab-button (click)="onRemove()"><ion-icon name="trash"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
